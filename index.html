<!DOCTYPE html>
<html>

<head>
  <title>Google</title>
  <link href="https://meyerweb.com/eric/tools/css/reset/reset.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="grid">
    <header>
      <div class="header-left">
        <a href="https://about.google" target="_blank">About</a>
        <a href="https://store.google.com/" target="_blank">Store</a>
      </div>

      <div class="header-right">
        <a href="https://mail.google.com/mail" target="_blank">Gmail</a>
        <a href="https://www.google.com/imghp" target="_blank">Images</a>
        <a href="https://about.google/intl/en/products/" target="_blank" id="product-link"></a>
        <a href="https://accounts.google.com/login" target="_blank" id="sign-in">Sign in</a>
      </div>
    </header>

    <main>
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
      <form class="search">
        <input type="text"><br>
        <div class="buttons">
          <button type="submit">Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </form>
    </main>

    <footer>
      <div class="footer-left">
        <a href="https://ads.google.com/home" target="_blank">Advertising</a>
        <a href="https://smallbusiness.withgoogle.com" target="_blank">Business</a>
        <a href="https://www.google.com/search/howsearchworks" target="_blank">How Search works</a>
      </div>

      <div class="footer-right">
        <a href="https://policies.google.com/privacy" target="_blank">Privacy</a>
        <a href="https://policies.google.com/terms" target="_blank">Terms</a>
        <a href="https://www.google.com/preferences" target="_blank">Settings</a>
      </div>
    </footer>
  </div>
</body>

</html>
